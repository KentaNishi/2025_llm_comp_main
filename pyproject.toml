    # HTML validation
    "beautifulsoup4>=4.12.3",
    "html5lib>=1.1",

    # SQL validation
    "sqlparse>=0.5.3",
    "sqlvalidator>=0.0.20",

    # SVG validation (XML-based)
    "svgwrite>=1.4.3",

    # LaTeX validation
    "pylatexenc>=2.10",

    # Markdown validation
    "markdown-it-py>=3.0.0",

    # JavaScript syntax validation
    "esprima>=4.0.1",

    # Multi-language syntax highlighting and validation
    "pygments>=2.19.0",

    # Additional utilities
    "python-magic>=0.4.27",  # File type detection
]

# Evaluation environment (for StructEval)
eval = [
    "vllm==0.13.0",
    "torch==2.9.0",
    "torchaudio==2.9.0",
    "torchvision==0.24.0",
    "triton==3.5.0",
    "compressed-tensors==0.12.2",
    "openai==2.15.0",
    "xgrammar==0.1.27",
    "bitsandbytes==0.46.1",
    "fire>=0.7.0",
