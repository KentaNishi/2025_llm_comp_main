readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy==2.0.2",
    "pandas==2.2.2",
    "datasets==4.3.0",
    "trl==0.24.0",
    "transformers==4.56.2",
    "accelerate==1.4.0",
    "peft==0.13.2",
    "bitsandbytes>=0.45.0",
    "unsloth-zoo==2025.12.7",
    "unsloth==2025.12.7",
    "python-dotenv>=1.2.1",
    "mlflow>=3.9.0",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.2.1",
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "flask>=3.0.0",
