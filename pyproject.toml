# Validation libraries for reward functions (StructEval formats)
validation = [
    # JSON validation
    "jsonschema>=4.23.0",

    # XML validation
    "lxml>=5.4.0",
    "xmlschema>=3.4.0",

    # YAML validation
    "pyyaml>=6.0.2",
    "yamllint>=1.35.0",

    # TOML validation (using built-in tomllib in Python 3.12+)
